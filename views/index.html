{% extends "_base.html" %}

{% block content %}
<body>
<div class="container">
<div class="card-panel grey lighten-5">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <nav class=" light-blue accent-4">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><img src="../public/img/edited.png" width=80px height=50px style="padding:10px 0 0 10px"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">About Us</a></li>
        <li><a href="views">Views</a></li>
		<li><a href="search">Search</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div  class="col s12">
        <div class="card teal accent-4">
          <div class="card-content">
            <span class="card-title black-text"><center>Select a View</center></span>
            <div class="row">
              <div class="input-field col s6 offset-s3">
              <form class="form-horizontal" action="{{ url_for('view') }}" method="POST">
                    <fieldset style="background-color:white ;">
                        {{ form.csrf_token }}
                        {{ form.name() }}
                        <div class="form-group"><center>
                            <button type="submit" class="btn btn-success">
                                Get Views
                            </button>
                        </div></center>
                    </fieldset>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  $(document).ready(function () {
    $('select').material_select();
});
</script>
</div>
</div>
</div>
</body>
{% endblock %}
